# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'


# Inserts a blank line between shell prompts
add_newline = false # idk what is this it was true

# Custom format with kubernetes and aws on the left
format = """
$kubernetes$aws$cmd_duration$line_break\
[‚îî‚îÄ](bold green)$directory$git_branch$git_status$php$nodejs$python$golang$rust$java
$character"""

# Replace the '‚ùØ' symbol in the prompt with '‚ûú'
[character] # The name of the module we are configuring is 'character'
success_symbol = '[‚ûú](bold green) ' # The 'success_symbol' segment is being set to '‚ûú' with the color 'bold green'

# =========================
# KUBERNETES MODULE
# =========================
[kubernetes]
disabled = false
symbol = "‚ò∏Ô∏è "
# Show context, namespace, and user
format = '[‚îå‚îÄ](bold green)$symbol[$context]($style)[\($namespace\)](bold yellow) '
style = "red"
# Only show when aws-vault session is active
detect_env_vars = ['AWS_VAULT']

# =========================
# AWS MODULE
# =========================
[aws]
disabled = false
symbol = ""
# Remove region from display
format = '[$symbol($profile )]($style)'
style = "bold blue"

# Optional aliases
[aws.region_aliases]
ap-southeast-2 = 'au'
us-east-1 = 'va'

[aws.profile_aliases]
CompanyGroupFrobozzOnCallAccess = 'Frobozz'

# =========================
# CMD DURATION MODULE
# =========================
[cmd_duration]
min_time = 500
format = ' took [$duration]($style)'
style = 'bold yellow'

[git_branch]
symbol = ''
truncation_length = 50
truncation_symbol = '...'
format = 'on [$symbol$branch(:$remote_branch)]($style) '

[git_status]
conflicted = '!'
ahead = '‚á°'
behind = '‚á£'
diverged = '‚áï'
up_to_date = '‚úì'
untracked = '?'
stashed = '\$'
modified = '*'
staged = '+'
renamed = '¬ª'
deleted = '‚úò'

[directory]
truncation_length = 3       # show only last 3 path components
truncation_symbol = "‚Ä¶"
truncate_to_repo = false
read_only = " Ô†Ω"

